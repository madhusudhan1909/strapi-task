name: Deploy Strapi API to EC2

on:
  push:
    branches:
      - main  # Adjust branch name as needed
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Use Node.js 18.x
