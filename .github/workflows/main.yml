      #   with:
      #     host: ${{ secrets.EC2_HOST }}
      #     username: ${{ secrets.EC2_USERNAME }}
      #     key: ${{ secrets.EC2_PRIVATE_KEY }}
      #     source: './'  # Adjust path to your Strapi project directory
      #     target: '/home/ubuntu/strapi/examples/getstarted'  # Adjust remote path as needed

      # SSH into EC2 instance and execute deployment commands
      - name: SSH into EC2 instance and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/strapi/examples/getstarted
            yarn install  # Reinstall dependencies (optional)
            yarn develop &  # Start Strapi development server
            sleep 10  # Wait for the server to start
